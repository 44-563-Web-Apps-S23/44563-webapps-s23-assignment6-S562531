<!DOCTYPE html>
<html>
<head>
    <title>
        Conversions
    </title>
</head>
 
<body>

<h2>Pravalika Pillalamarri shows currency conversions</h2>

<div class="container">
    <form>
       
        <label for="conversion">Enter base amount </label>
        <input type ="number" id="conversion" name="conversion" value=50>
         <br>
        
       
        <label for="conversionRate">Enter the conversion rate</label>
        <input type ="number" id="conversionRate" name="conversionRate" value=35> 
        <br>
       
        <input type="button" class="btn btn-danger" onclick="convert()" value="Show conversions">
    </form>
    <br>
    <p id="results">The results of conversion rate </p><br>
</div>
<br>
<div class="container">
    <form>
        <div class="container">
        <label for="avg">average</label>
        <input type="radio" id="avg" name="avg" value="mean" onclick="chooseOp()">
         </div><br>
         <div class="container">
        <label for="max">max</label>
        <input type="radio" id="max" name="max" value="maximum" onclick="chooseOp()">
         </div><br>
         <div class="container">
        <label for="min">min</label>
        <input type="radio" id="min" name="min" value="minimum" onclick="chooseOp()">
        </div>
        <br><br>
        
    </form>
    <p id="result">The results are displayed of Average, minimum, maximum </p><br>
</div>
<br>

<script>
    function convert(){
        conversion=document.getElementById("conversion").value
        conversionRate=document.getElementById("conversionRate").value
        toShow="";
        for(let i=0;i<5;i++)
        {
            let finalValue= conversion * ( 2 ** i) * conversionRate
            toShow+=conversion * (2 ** i) + " is "+finalValue + "; "
           
        }
        document.getElementById("results").innerHTML = "Conversions are: " + toShow
    }

    function chooseOp()
    {
        let baseValue=document.getElementById("conversion").value
        let secondValue=document.getElementById("conversionRate").value
        Average=document.getElementById("avg").checked
        maximum=document.getElementById("max").checked
        minimum=document.getElementById("min").checked
        if(Average){
               let Average=(parseInt(baseValue)+parseInt(secondValue))/2
              document.getElementById("result").innerHTML=" Average of " +baseValue + " and " + conversionRate +" is " + Average
        }
        else if(maximum){
              let maximumValue = Math.max(baseValue, secondValue)
              document.getElementById("result").innerHTML=" max of " +baseValue + " and " + conversionRate +" is " + maximumValue
        }
        else if(minimum){
            let minimumValue=Math.min(baseValue, secondValue)

              document.getElementById("result").innerHTML="min of " +baseValue + " and " + conversionRate +" is " + minimumValue
        }     
    
    }
    
 </script>
</body>

</body>
</html>
